server:
  port: 8006
  tomcat:
    max-threads: 1
eureka:
  instance:
    prefer-ip-address: true
    lease-expiration-duration-in-seconds: 5
    instance-id:  ${spring.cloud.client.ip-address}:${spring.application.name}:${server.port}
    lease-renewal-interval-in-seconds: 2 
feign:
  hystrix:
    enabled: true
